<div class="container">
    <div class="overlay" *ngIf="isLoadingList || overlayText?.length">
        <mat-spinner *ngIf="isLoadingList"></mat-spinner>
        <div class="overlay-text" *ngIf="!isLoadingList && overlayText?.length">
            {{overlayText}}
        </div>
    </div>

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="table" matSort matSortActive="login" matSortDirection="asc">
            <ng-container matColumnDef="avatar">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Avatar</th>
                <td mat-cell *matCellDef="let element">
                    <img [src]="element.avatar_url" alt="Avatar" class="avatar">
                </td>
            </ng-container>

            <ng-container matColumnDef="login">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Login</th>
                <td mat-cell *matCellDef="let element">{{ element.login }}</td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                <td mat-cell *matCellDef="let element">{{ element.type }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator showFirstLastButtons [length]="listLength" [pageSize]="9"
        aria-label="Select page of GitHub users list">
    </mat-paginator>
</div>
